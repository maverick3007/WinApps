<form class="form-signin" (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputEmail" class="form-control" [(ngModel)]="cred.userName" name="userName" #userName="ngModel" placeholder="Email address"
    required />
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" [(ngModel)]="cred.passWord" name="passWord" #passWord="ngModel"
    placeholder="Password" required/>
  <div class="checkbox">
    <label>
      <input type="checkbox" [(ngModel)]="cred.remember" name="remember"> Remember me
    </label>
  </div>
  <button [disabled]="!loginForm.form.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
